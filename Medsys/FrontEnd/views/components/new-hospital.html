<section id="hospital-popup" class="wdw-over" style="display: none;">
    <div class="wdw">
        <div class="wdw-top">
            <p>Adicionar hospital</p><a onclick="popupHospital()"><i class="fas fa-times"></i></a>
        </div>
        <div class="wdw-content">
            <div class="row">
                <div class="col-6">
                    <label>Nome</label>
                    <input type="text" id="name" name="name" value="">
                </div>
                <div class="col-6">
                    <label>Telefone</label>
                    <input type="text" id="tel" name="tel">
                </div>
                <div class="col-6">
                    <label>Estado</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="col-6">
                    <label>Cidade</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="col-6">
                    <label>Bairro</label>
                    <input type="text" id="district" name="district">
                </div>
                <div class="col-6">
                    <label>Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro">
                </div>
                <div class="col-6">
                    <label>Número</label>
                    <input type="text" id="number" name="number">
                </div>
                <div class="col-6">
                    <label>CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="col-6">
                    <label>CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Observações</label>
                    <textarea name="message" rows="10" id="others" name="others"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btgreen" onclick="saveHospital();"><i class="fas fa-check"></i>salvar</button> 
                <button type="button" class="btgrey" id="bt-close-popup" onclick="popupHospital(false)"><i class="fas fa-times"></i>cancelar</button> <button type="button" class="btred"><i class="fas fa-trash-alt"></i>deletar</button>
            </div>
        </div>
    </div>
</section>
